<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>接口说明</title>
    <link rel="stylesheet" href="interface_doc.css"/>
</head>
<body>
<div id="cll_frame_container">
    <header class="doc_time">
        <h3>更新时间：2014/08/21</h3>
    </header>
    <section>
        <header class="target">
            <h3>Demo</h3>
        </header>
        <div class="desc">
            <p>这里是接口描述</p>
        </div>
        <form class="param" action="mock_action">
            <div><label>param_a</label><input type="text" name="param_a"/><span>参数a说明</span></div>
            <div><label>param_b</label><input type="text" name="param_b"/><span>参数b说明</span></div>
            <div><label>param_c</label><input type="text" name="param_c"/><span>参数c说明</span></div>
            <div><input type="submit" value="提交"/></div>
        </form>
        <div class="response">
            <p>结果说明</p>
            <table>
                <thead>
                <tr>
                    <th>字段</th>
                    <th>描述</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>response_a</td>
                    <td>响应结果a说明</td>
                </tr>
                <tr>
                    <td>response_b</td>
                    <td>响应结果b说明</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="eg">
            <p>结果示例</p>

            <p>{"response" : "this is content"}</p>
        </div>
    </section>
</div>

</html>
